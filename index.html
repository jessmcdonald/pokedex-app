<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="shortcut icon" href="img/icons/favicon.ico"/>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
      <link href="https://fonts.googleapis.com/css?family=Fira+Code:400,600&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="dist/styles.min.css">
      <title>Pokédex App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="page-header">
        <div class="logo">
          <img src="img/pokemonlogo.png" alt="International Pokemon logo" class="page-header__item">
        </div>
        <div class="pokedexpic">
          <img src="img/pokedex.png" alt="pokedex" class="page-header__item">
        </div>
    </header>

    <input type="text" id=pokeSearchInput onkeyup="pokemonRepository.searchFunction()" placeholder="Search for a Pokémon...">

      <ul class="pokemon-list">
      </ul>
      <div id="modal-container"></div>
  </body>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="dist/scripts.min.js"></script>
</html>
